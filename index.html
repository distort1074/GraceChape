<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Access Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="password">로딩 중...</div>

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const fileName = `${yyyy}-${mm}-${dd}.txt`;

    fetch(fileName)
      .then(response => {
        if (!response.ok) throw new Error("파일을 찾을 수 없습니다");
        return response.text();
      })
      .then(text => {
        document.getElementById("password").innerText = text;
      })
      .catch(error => {
        document.getElementById("password").innerText = "비밀번호 없음 또는 업로드 안됨";
      });
  </script>
</body>
</html>
